    <text x="64" y="210" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif" font-weight="400" font-size="22" opacity="0.9">Automatize a emiss√£o de NF-e a partir de pedidos e vendas</text>
  </g>
  <circle cx="720" cy="100" r="4" fill="#fff" opacity="0.35"/>
  <circle cx="680" cy="140" r="3" fill="#fff" opacity="0.35"/>
  <circle cx="740" cy="180" r="3" fill="#fff" opacity="0.35"/>
  <circle cx="700" cy="220" r="4" fill="#fff" opacity="0.35"/>
