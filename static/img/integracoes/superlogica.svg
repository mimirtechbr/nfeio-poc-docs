<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">NFe.io + Superlógica Assinaturas - Hero OG</title>
  <desc id="desc">Banner para integração NFe.io + Superlógica Assinaturas via Pluga, otimizado para Open Graph (1200x630)</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="50%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <style>
      text { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; }
    </style>
  </defs>
  <rect width="1200" height="630" rx="24" fill="url(#bg)"/>
  <g filter="url(#shadow)">
    <rect x="60" y="60" width="1080" height="510" rx="18" fill="rgba(255,255,255,0.12)"/>
  </g>
  <g fill="#fff">
    <text x="100" y="280" font-weight="700" font-size="64" letter-spacing="0.5">NFe.io + Superlógica Assinaturas</text>
    <text x="100" y="325" font-weight="400" font-size="26" opacity="0.95">Emita NFS-e automaticamente a partir de cobranças e assinaturas</text>
    <text x="100" y="362" font-weight="400" font-size="20" opacity="0.85">via Pluga</text>
  </g>
  <g opacity="0.3" fill="#fff">
    <circle cx="1050" cy="120" r="5"/>
    <circle cx="1000" cy="170" r="4"/>
    <circle cx="1100" cy="210" r="4"/>
    <circle cx="1030" cy="250" r="5"/>
    <circle cx="1080" cy="300" r="3"/>
  </g>
</svg>

