              checkCodeDigit:
                format: int32
                description: Dígito Verificador da Chave de Acesso da NF-e (cDV)
                type: integer
              environmentType:
                description: Identificação do Ambiente (tpAmb)
                enum:
                  - production
                  - test
                type: string
              purposeType:
                description: Finalidade de emissão da NF-e (finNFe)
