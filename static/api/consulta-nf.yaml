swagger: "2.0"
host: nfe.api.nfe.io
info:
  title: Consulta de Notas Fiscais
  version: v2
  description: "# Introducão\nSeja bem-vindo a documentação da API de consulta de Notas Fiscais!\nNossa API foi criada utilizando o padrão REST que possibilita a integração de seu sistema ao nosso, sendo assim você também pode extender ou recriar as funcionalidades existentes na nossa plataforma, tudo isso consumindo a API que está documentada abaixo.\n\n\n# Como usar a API?\nLogo a seguir você encontrará todos os recursos e metódos suportados pela API, sendo que essa página possibilita que você teste os recursos e métodos diretamente através dela.\n\n\n# Autenticação\nVocê precisa de uma chave de API (API Key) para identificar a conta que está realizando solicitações para a API. \nPara isso você deve colocar sua chave de API no campo que se encontra topo desta página para que os métodos funcionem corretamente.\nNo seu código e integração temos suporte para autenticação de diversas formas sendo eles: \nHTTP Header (Authorization ou X-NFEIO-APIKEY) ou HTTP Query String (api_key) nos dois modos passando o valor da sua chave de api (API Key).\n<!-- ReDoc-Inject: <security-definitions> -->\n"
paths:
  /v2/productinvoices/{accessKey}:
    get:
      tags:
        - ProductInvoicesV2
      summary: Consulta de Nota Fiscal Eletrônica na SEFAZ por Chave de Acesso
      description: Você precisará do APIKEY da Empresa
      operationId: V2ProductinvoicesByAccessKeyGet
      consumes: []
      produces:
        - application/json
      parameters:
        - name: accessKey
          in: path
          description: Chave de Acesso
          required: true
          type: string
      responses:
        "200":
          description: Sucesso na requisição
          schema:
            type: object
            properties:
              currentStatus:
                description: Situação Atual
                enum:
                  - unknown
                  - authorized
                  - canceled
                type: string
              stateCode:
                format: int32
                description: Código da UF do emitente do Documento Fiscal (cUF)
                type: integer
              checkCode:
                format: int64
                description: Código Numérico que compõe a Chave de Acesso (cNF)
                type: integer
              operationNature:
                description: Descrição da Natureza da Operação (natOp)
                type: string
              paymentType:
                description: "Indicador da forma de pagamento (indPag)\r\n<remarks>\r\n 0 - Pagamento à vista (InCash)\r\n 1 - Pagamento a prazo (Term)\r\n 2 - Outros (Others)\r\n</remarks>"
                enum:
                  - inCash
                  - term
                  - others
                type: string
              codeModel:
                format: int32
                description: Código do Modelo do Documento Fiscal (mod)
                type: integer
              serie:
                format: int32
                description: Série do Documento Fiscal (serie)
                type: integer
              number:
                format: int64
                description: Número do Documento Fiscal (nNF)
                type: integer
              issuedOn:
                format: date-time
                description: "Data de emissão do Documento Fiscal (dhEmi)\r\n<remarks>\r\n    Data e hora no formato UTC (Universal Coordinated Time): AAAA-MM-DDThh:mm:ssTZD.\r\n</remarks>"
                type: string
              operationOn:
                format: date-time
                description: "Data e Hora de Saída ou da Entrada da Mercadoria/Produto (dhSaiEnt)\r\n<remarks>\r\n    Data e hora no formato UTC (Universal Coordinated Time): AAAA-MM-DDThh:mm:ssTZD.\r\n</remarks>"
                type: string
              operationType:
                description: Tipo de Operação (tpNF)
                enum:
                  - incoming
                  - outgoing
                type: string
              destination:
                description: Identificador de local de destino da operação (idDest)
                enum:
                  - international_Operation
                  - interstate_Operation
                  - internal_Operation
                type: string
              cityCode:
                format: int32
                description: Código do Município de Ocorrência do Fato Gerador (cMunFG)
                type: integer
              printType:
                description: Formato de Impressão do DANFE (tpImp)
