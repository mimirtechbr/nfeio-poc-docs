        type: integer
      issuedOn:
        format: date-time
        description: "Data de emissão do Documento Fiscal\r\n<remarks>\r\n    Data e hora no formato UTC (Universal Coordinated Time): AAAA-MM-DDThh:mm:ssTZD.\r\n</remarks>"
        type: string
      createdOn:
        format: date-time
        description: "Data de consulta\r\n<remarks>\r\n    Data e hora no formato UTC (Universal Coordinated Time): AAAA-MM-DDThh:mm:ssTZD.\r\n</remarks>"
        type: string
      xmlVersion:
        description: Versão do leiaute (versaoDadosEnt)
        type: string
      issuer:
        $ref: '#/definitions/DataTech.Services.Domain.Models.Cfe.CouponIssuerResource'
        description: Emitente (emit)
      buyer:
        $ref: '#/definitions/DataTech.Services.Domain.Models.Cfe.CouponBuyerResource'
        description: Destinatario (dest)
      totals:
        $ref: '#/definitions/DataTech.Services.Domain.Models.Cfe.CouponTotalResource'
        description: Grupo de Valores Totais (total)
      delivery:
        $ref: '#/definitions/DataTech.Api.Resources.TaxCoupon.CouponDeliveryResource'
        description: Dados do Local da Entrega (entrega)
      additionalInformation:
        $ref: '#/definitions/DataTech.Services.Domain.Models.Cfe.CouponAdditionalInformationResource'
