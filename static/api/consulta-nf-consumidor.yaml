swagger: "2.0"
info:
  version: v1
  title: Consumer Invoices API
  description: <h3>Como utilizar esta documentação ?</h3><p>Certifique-se que sua chave da API está preenchida no topo desta página para este recurso funcionar da maneira correta. Abaixo você poderá conferir a lista de recursos que podem ser manipulados através da API. Clicando em cada um dos métodos, você poderá verificar a lista de parâmetros, possíveis retornos e também um formulário. Este formulário pode ser utilizado para efetuar requisições reais na API.</p>
host: nfe.api.nfe.io
paths:
  /v1/consumerinvoices/coupon/{accessKey}:
    get:
      tags:
        - Coupon
      summary: Consulta de Cupom Fiscal Eletrônico por Chave de Acesso
      description: Você precisará do APIKEY da Empresa
      operationId: V1ConsumerinvoicesCouponByAccessKeyGet
      consumes: []
      produces:
        - application/json
      parameters:
        - name: accessKey
          in: path
          description: Chave de Acesso
          required: true
          type: string
      responses:
        "200":
          description: Sucesso na requisição
          schema:
            $ref: '#/definitions/DataTech.Services.Domain.Models.Cfe.TaxCouponResource'
        "400":
          description: Algum parametro informado não é válido
          schema:
            type: string
        "401":
          description: Não autorizado, verificar o cabeçalho do HTTP Authorization
        "403":
          description: Accesso proibido
        "404":
          description: Nota Fiscal não foi encontrada
          schema:
            type: string
        "500":
          description: Erro no processamento
          schema:
            type: string
      security:
        - Authorization_Header:
            - apiKey
        - Authorization_QueryParam:
            - apiKey
  /v1/consumerinvoices/coupon/{accessKey}.xml:
    get:
      tags:
        - Coupon
      summary: Consulta de Cupom Fiscal Eletrônico por Chave de Acesso
      description: Você precisará do APIKEY da Empresa
      operationId: V1ConsumerinvoicesCouponByAccessKey}.xmlGet
      consumes: []
      produces:
        - application/xml
        - application/json
      parameters:
        - name: accessKey
          in: path
          description: Chave de Acesso
          required: true
          type: string
      responses:
        "200":
          description: Sucesso na requisição
          schema:
            $ref: '#/definitions/DataTech.Services.Domain.Models.Cfe.xml.CFe'
        "400":
          description: Algum parametro informado não é válido
          schema:
            type: string
        "401":
          description: Não autorizado, verificar o cabeçalho do HTTP Authorization
        "403":
          description: Accesso proibido
        "404":
          description: Nota Fiscal não foi encontrada
          schema:
            type: string
        "500":
          description: Erro no processamento
          schema:
            type: string
      security:
        - Authorization_Header:
            - apiKey
        - Authorization_QueryParam:
            - apiKey
definitions:
